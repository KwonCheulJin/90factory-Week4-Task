    <script>

      function calculator() {
        try {
          const num1 = Number(prompt('숫자를 입력해주세요'));
          console.log(num1);
          const num2 = Number(prompt('숫자를 입력해주세요'));
          console.log(num2);
          const calcul = prompt('연산기호를 입력해주세요(+, -, *, /, %)');

          if (isNaN(num1) === true && isNaN(num2) === true) {
            throw new Error('문자를 입력했습니다. 다시 입력해주세요');
          } else if (calcul === '+' || calcul === '-' || calcul === '*' || calcul === '/' || calcul === '%') {
            if (calcul === '+') {
              alert(num1 + num2);
              window.location.reload();
            } else if (calcul === '-') {
              alert(num1 - num2);
              window.location.reload();
            } else if (calcul === '*') {
              alert(num1 * num2);
              window.location.reload();
            } else if (calcul === '/') {
              alert(num1 / num2);
              window.location.reload();
            } else if (calcul === '%') {
              alert(num1 % num2);
              window.location.reload();
            }
          } else {
            calculCheck();

          }
        } catch (e) {
          console.error(e.message);
          calculCheck();

        }
      }

      function calculCheck() {
        let check = confirm('잘못입력하셨습니다. 다시 하시겠습니까?')
        if (check === true) {
          window.location.reload();
        } else {
          alert('종료합니다')

      }
